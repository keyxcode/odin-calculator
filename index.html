<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/thumbs/240/lg/57/pocket-calculator_1f5a9.png">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <div id="calc-body">            
                <div id="calc-grid">
                    <div class="span-4" id="screen">
                        <div id="screen-equation"></div>
                        <div id="screen-number">0</div>
                    </div>
                    <button class="span-2" id="ac">AC</button>
                    <button class="span-2" id="del">Del</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">/</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">x</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                    <button class="number" id="decimal">.</button>
                    <button class="number">0</button>
                    <button id="equal-operator">=</button>
                    <button class="operator">-</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &#169; keyxcode
    </div>
</body>
</html>
